<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XMS - V치no캜n칤 stromek</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Georgia', serif;
            line-height: 1.6;
            color: #1a1a1a;
            background: linear-gradient(135deg, #0d5d1a 0%, #1a1a2e 50%, #0d5d1a 100%);
            min-height: 100vh;
        }
        header {
            background-color: rgba(139, 0, 0, 0.9);
            color: #fff;
            padding: 2rem;
            text-align: center;
            border-bottom: 3px solid #ffd700;
        }
        header h1 {
            font-size: 3rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        .container {
            display: flex;
            max-width: 1200px;
            margin: 2rem auto;
            gap: 2rem;
            padding: 0 1rem;
        }
        .controls {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            width: 250px;
            height: fit-content;
        }
        .controls h2 {
            color: #8b0000;
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
        }
        .control-group {
            margin-bottom: 1rem;
        }
        .control-group label {
            display: flex;
            align-items: center;
            cursor: pointer;
            font-size: 1rem;
        }
        .control-group input[type="checkbox"] {
            margin-right: 0.5rem;
            width: 18px;
            height: 18px;
            cursor: pointer;
        }
        .tree-container {
            flex: 1;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            position: relative;
            min-height: 600px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .xmas-tree {
            position: relative;
            width: 400px;
            height: 500px;
        }
        .xmas-tree-base {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        .xmas-tree-base img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        .xmas-tree-layer {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            z-index: 10;
        }
        .xmas-tree-layer img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        .candles {
            z-index: 10;
        }
        .balls {
            z-index: 20;
        }
        .chain {
            z-index: 30;
        }
        button {
            width: 100%;
            padding: 0.75rem;
            margin-top: 1rem;
            background-color: #8b0000;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }
        button:hover {
            background-color: #660000;
        }
        footer {
            background-color: rgba(139, 0, 0, 0.9);
            color: #fff;
            text-align: center;
            padding: 1.5rem;
            margin-top: 2rem;
            border-top: 3px solid #ffd700;
        }
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            .controls {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>游꾻 V치no캜n칤 stromek 游꾻</h1>
        <p style="color: #fff; font-size: 1.5rem;">Vyzdob si stromek podle sv칠 v콢le!</p>
    </header>
    
    <form method="GET" action="/">
        <div class="container">
            <div class="controls">
                <h2>Ovl치d치n칤</h2>
                
                <div class="control-group">
                    <label>
                        <input type="checkbox" name="candles" value="on" {% if 'candles' in request.args %}checked{% endif %}>
                        Sv칤캜ky
                    </label>
                </div>
                
                <div class="control-group">
                    <label>
                        <input type="checkbox" name="balls" value="on" {% if 'balls' in request.args %}checked{% endif %}>
                        Koule
                    </label>
                </div>
                
                <div class="control-group">
                    <label>
                        <input type="checkbox" name="chain" value="on" {% if 'chain' in request.args %}checked{% endif %}>
                        콎et캩z
                    </label>
                </div>
                
                <button type="submit">Aktualizovat</button>
            </div>
            
            <div class="tree-container">
                <div class="xmas-tree">
                    <div class="xmas-tree-base">
                        <img src="{{ url_for('static', filename='tree.png') }}" alt="V치no캜n칤 stromek">
                    </div>
                    
                    {% if 'candles' in request.args %}
                    <div class="xmas-tree-layer candles">
                        <img src="{{ url_for('static', filename='candles.png') }}" alt="Sv칤캜ky">
                    </div>
                    {% endif %}
                    
                    {% if 'balls' in request.args %}
                    <div class="xmas-tree-layer balls">
                        <img src="{{ url_for('static', filename='balls.png') }}" alt="Koule">
                    </div>
                    {% endif %}
                    
                    {% if 'chain' in request.args %}
                    <div class="xmas-tree-layer chain">
                        <img src="{{ url_for('static', filename='chain.png') }}" alt="콎et캩z">
                    </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </form>
    
    <footer>
        <p>&copy; 2026 XMS - Interaktivn칤 v치no캜n칤 stromek. V코echna pr치va vyhrazena.</p>
    </footer>
</body>
</html>
